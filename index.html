<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <title>YouTube</title>
</head>
<body>
<header>
    <nav class="w-11/12 mx-auto py-5 flex justify-between border-b">
        <div class="logo"><img src="assets/Logo.png" alt=""></div>
        <div class="searchBox">
<label class="input flex items-center border border-gray-300 rounded-md px-2 py-1">
  <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <g
      stroke-linejoin="round"
      stroke-linecap="round"
      stroke-width="2.5"
      fill="none"
      stroke="currentColor"
    >
      <circle cx="11" cy="11" r="8"></circle>
      <path d="m21 21-4.3-4.3"></path>
    </g>
  </svg>
  <input 
    id="search-item"
    type="search" 
    class="grow focus:outline-none focus:border-transparent" 
    placeholder="Search" 
  />
</label>

        </div>
        <div class="sortButton">
            <button class="btn">Sort</button>
        </div>
    </nav>
    <nav id="button" class="w-11/12 flex mx-auto gap-5 justify-center py-3"></nav>
</header> 

<main>
    <section id="videos" class=" w-11/12 mx-auto grid gird-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10"></section>
</main>

<!-- Open the modal using ID.showModal() method -->
<button class="btn hidden" id="showModalData" onclick="customModal.showModal()">open modal</button>
<dialog id="customModal" class="modal">
  <div class="modal-box">
    <div id="modal-content">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

<script src="scripts/video.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
